name: Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      cli_version:
        description: "CLI draft version (e.g. 0.1.0-rc1)"
        required: false
        type: string

jobs:
  library:
    name: Library (build, test, publish snapshot)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build and test library
        run: ./gradlew --stacktrace :library:build :library:test

      - name: Upload library gradle reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: library-gradle-reports
          if-no-files-found: warn
          path: |
            build/reports/**
            library/build/reports/**
            library/build/test-results/**
  
      - name: Publish library snapshot to Reposilite
        if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew --stacktrace :library:publish

  cli:
    name: CLI (build, test, draft release)
    runs-on: ubuntu-latest
    needs: library
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Build and test CLI
        run: ./gradlew --stacktrace :cli:build :cli:test :cli:distTar :cli:distZip

      - name: Determine CLI release version
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        id: cli_release
        shell: bash
        run: |
          VERSION="${{ github.event.inputs.cli_version }}"
          if [[ -z "$VERSION" ]]; then
            VERSION="run-${GITHUB_RUN_NUMBER}"
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create CLI draft release on GitHub
        if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: cli-v${{ steps.cli_release.outputs.version }}
          name: CLI ${{ steps.cli_release.outputs.version }}
          draft: true
          files: |
            cli/build/libs/gpkg2cloudformats-cli.jar
            cli/build/distributions/gpkg2cloudformats-cli.tar
            cli/build/distributions/gpkg2cloudformats-cli.zip

      - name: Upload CLI gradle reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cli-gradle-reports
          if-no-files-found: warn
          path: |
            build/reports/**
            cli/build/reports/**
            cli/build/test-results/**
